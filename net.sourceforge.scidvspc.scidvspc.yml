app-id: net.sourceforge.scidvspc.scidvspc
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: scid
rename-icon: scid #128x128

finish-args:
  - --filesystem=xdg-documents
  - --share=network     
  - --socket=x11           
  - --share=ipc         
  - --device=dri         
  - --persist=.scidvspc
modules:
  - name: tcl
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tcl8.6.13-src.tar.gz
        sha256: 43a1fae7412f61ff11de2cfd05d28cfc3a73762f354a417c62370a54e2caf066
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtcl*.so
  
  - name: tk
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tk8.6.13-src.tar.gz
        sha256: 2e65fa069a23365440a3c56c556b8673b5e32a283800d8d9b257e3f584ce0675
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtk*.so
      - ln -s /app/bin/tclsh8.6 /app/bin/tclsh
      - ln -s /app/bin/wish8.6 /app/bin/wish
  
  - name: scidvspc
    buildsystem: autotools
    config-opts:
      - BINDIR=/app/bin/
      - SHAREDIR=/app/share/scid/
    build-options:
      cflags: -fpermissive -Wno-error=narrowing -pipe
      cxxflags: -fpermissive -Wno-error=narrowing -pipe
    post-install:
      - install -Dm644 icons/scid.png /app/share/icons/hicolor/128x128/apps/scid.png
      - install -Dm644 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/scidvspc/scid_vs_pc-4.24.tgz
        sha256: c782e39f5bda5ebb9ed7a914a1f5801f6b033580bc87736fcc58df7d1a341210
      - type: file
        path: net.sourceforge.scidvspc.scidvspc.appdata.xml
      - type: file
        path: net.sourceforge.scidvspc.scidvspc.desktop
      - type: patch
        path: configure.patch
